
<html lang="es">
<body>
  <p id="dato"></p>

  <script>
    
  

   var token = localStorage.getItem('userMail')
      var api = "https://script.google.com/macros/s/AKfycbxXD35z5FSf_m_dwBt5qcBwWq2L7IDc7KBrYGfix6hUa4kvJ1TFpjU82NltFXezUroGgQ/exec";
        var validationData = {
          redirect: "follow",
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ action: "getBasicData", token: token})
        };
        fetch(api, validationData)
          .then(response => response.text())
          .then(res => {
             document.getElementById("dato").textContent = JSON.parse(res);
      
          });
    

  </script>
</body>
</html>
