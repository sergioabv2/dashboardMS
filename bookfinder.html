<!DOCTYPE html>
<html lang="es" ng-app="sheetMusicApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Partituras</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0"></script>
    
    <style>
        :root {
            --primary-color: #3b82f6; /* Azul */
            --preview-color: #8b5cf6; /* Morado */
            --secondary-text: #6b7280;
            --background-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            --card-hover-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--background-gradient); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* --- HEADER --- */
        .header { background: white; border-radius: 16px; padding: 24px; margin-bottom: 24px; box-shadow: var(--card-shadow); border: 1px solid #e5e5e7; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .header-icon { width: 56px; height: 56px; background: linear-gradient(135deg, #60a5fa, var(--primary-color)); border-radius: 14px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .header-info h1 { font-size: 24px; font-weight: 600; color: #1d1d1f; }
        .header-info p { color: var(--secondary-text); font-size: 16px; }
        .search-box { flex-grow: 1; min-width: 250px; position: relative; }
        .search-input { width: 100%; padding: 12px 16px 12px 44px; border: 1px solid #d1d5db; border-radius: 12px; background: white; font-size: 14px; transition: all 0.2s ease; }
        .search-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #6b7280; }

        /* --- NUEVO LAYOUT PRINCIPAL (GRID 25% / 75%) --- */
        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr; /* Sidebar fija de 250px y el resto para el contenido */
            gap: 24px;
            align-items: flex-start;
        }

        /* --- PANEL DE FILTROS A LA IZQUIERDA --- */
        .filters-panel {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            position: sticky; /* Para que los filtros se queden fijos al hacer scroll */
            top: 20px;
        }
        .filters-panel h3 { font-size: 18px; margin-bottom: 20px; color: #111827; }
        .filter-group { margin-bottom: 20px; }
        .filter-group:last-child { margin-bottom: 0; }
        .filter-label { font-weight: 600; color: #374151; font-size: 14px; display: block; margin-bottom: 8px; }
        .filter-select { width: 100%; padding: 10px 14px; border: 1px solid #d1d5db; border-radius: 8px; background: #f9fafb; font-size: 14px; cursor: pointer; }

        /* --- GRID DE PARTITURAS A LA DERECHA --- */
        .sheets-grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
        .sheet-card { background: white; border-radius: 12px; box-shadow: var(--card-shadow); border: 1px solid #e5e5e7; transition: all 0.2s ease; display: flex; align-items: center; padding: 16px; gap: 16px; }
        .sheet-card:hover { transform: translateY(-3px); box-shadow: var(--card-hover-shadow); }
        .sheet-icon-container { flex-shrink: 0; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; background: #f3f4f6; border-radius: 8px; }
        .sheet-icon-container img { width: 50px; height: 55px; border-radius: 12px;}
        .sheet-info { flex-grow: 1; min-width: 0; }
        .sheet-title { font-size: 18px; font-weight: 600; color: #111827; margin-bottom: 2px; }
        .sheet-composer { font-size: 14px; color: var(--secondary-text); margin-bottom: 8px; }
        .sheet-meta { display: flex; align-items: center; gap: 16px; font-size: 13px; color: #4b5563; }
        .sheet-meta span { display: flex; align-items: center; gap: 4px; }
        .sheet-meta .fa-star { color: #f59e0b; }
        .sheet-actions { flex-shrink: 0; display: flex; flex-direction: column; align-items: stretch; gap: 8px; width: 120px; }
        .sheet-actions-container {
            display: flex;
            align-items: flex-end;
            gap: 16px;
            flex-shrink: 0;
        }
        .price-tag {
            background-color: #374151;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }
        .price-tag.free {
            background-color: #16a34a;
        }
        .action-btn { border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .action-btn:hover { opacity: 0.85; }
        .preview-btn { background-color: var(--preview-color); color: white; }
        .add-btn { background-color: var(--primary-color); color: white; }
        .empty-state { text-align: center; padding: 60px 20px; color: #6e6e73; background: white; border-radius: 12px; }
        
        /* --- ESTILOS DEL MODAL MIDI --- */
        .midi-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4.5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .midi-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .midi-modal-container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .midi-modal-overlay.active .midi-modal-container {
            transform: translateY(0);
        }

        .midi-modal-header {
            padding: 20px 20px 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .midi-modal-title {
            margin: 0;
            color: #111827;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .midi-modal-user {
            margin: 0;
            color: #4b5563;
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 4px;
        }

        .midi-modal-close {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
        }

        .midi-modal-close:hover {
            color: #111827;
        }

        .midi-modal-body {
            padding: 25px;
        }

        .midi-player-wrapper {
            margin-bottom: 20px;
        }

        .midi-visualizer-wrapper {
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
            background-color: #f3f4f6;
        }

       .wave-effect {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(74, 111, 165, 0.6), 
    transparent);
  animation: wave 2s linear infinite;
  opacity: 0.6;
}

        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }


 #sheetVisualizer {
          display: flex;
  justify-content: center;
  transform: scale(0.5);
}

@media (max-width: 600px){
    #sheetVisualizer {
  transform: scale(0.4);
}
}

@media (max-width: 470px){
    #sheetVisualizer {
  transform: scale(0.3);
}
}

        #sheetVisualizer {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .main-layout { grid-template-columns: 1fr; /* Apila las columnas en móvil */ }
            .filters-panel { position: static; /* Desactiva el sticky en móvil */ }
        }

        @media (max-width: 578px) {
            .nomobile { display: none !important; }
            .midi-modal-body { padding: 15px; }
            .midi-modal-header { padding: 15px 15px 10px 15px; }
            .midi-modal-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body ng-controller="sheetMusicCtrl">

    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-icon"><i class="fas fa-file-lines"></i></div>
                <div class="header-info">
                    <h1>Buscador de Partituras</h1>
                    <p>Encuentra y previsualiza partituras MIDI</p>
                </div>
            </div>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Buscar por título o compositor..." ng-model="filters.text">
            </div>
        </div>

        <div class="main-layout">
            <aside class="filters-panel">
                <h3>Filtros</h3>
                <div class="filter-group">
                    <label class="filter-label" for="difficulty-select">Dificultad</label>
                    <select id="difficulty-select" class="filter-select" ng-model="filters.difficulty">
                        <option value="">Todos los Grados</option>
                        <option value="Preparatorio">Preparatorio</option>
                        <option value="Grado 1">Grado 1</option>
                        <option value="Grado 2">Grado 2</option>
                        <option value="Grado 3">Grado 3</option>
                        <option value="Grado 4">Grado 4</option>
                        <option value="Grado 5">Grado 5</option>
                        <option value="Grado 6">Grado 6</option>
                        <option value="Grado 7">Grado 7</option>
                        <option value="Grado 8">Grado 8</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="style-select">Estilo</label>
                    <select id="style-select" class="filter-select" ng-model="filters.style">
                        <option value="">Todos</option>
                        <option value="Clásico">Clásico</option>
                        <option value="Barroco">Barroco</option>
                        <option value="Romántico">Romántico</option>
                    </select>
                </div>
            </aside>

            <main class="results-content">
                <div class="sheets-grid">
                    <div class="sheet-card" ng-repeat="sheet in sheets | filter:customFilter | orderBy:'title'">
                        <div class="sheet-icon-container">
                            <img ng-src="{{ sheet.img }}">
                        </div>
                        <div class="sheet-info">
                            <h3 class="sheet-title">{{ sheet.title }}</h3>
                            <p class="sheet-composer">{{ sheet.composer }}</p>
                            <div class="sheet-meta">
                                <span class="nomobile"> <i class="fas fa-file-alt"></i>{{ sheet.pages }} pág.</span>
                                <span><i class="fas fa-signal"></i>{{ sheet.difficulty }}</span>
                                <span class="nomobile"><i class="fas fa-music"></i>{{ sheet.style }}</span>
                            </div>
                        </div>
                        <div class="sheet-actions-container">
                            <div class="price-tag nomobile" ng-class="{free: sheet.isFree}">{{ sheet.price }}</div>
                            <div class="sheet-actions">
                                <button class="action-btn preview-btn" ng-click="showPreview(sheet)">Preview</button>
                                <button class="action-btn add-btn" ng-click="addToLibrary(sheet)">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div class="midi-modal-overlay" ng-class="{'active': isPreviewVisible}" ng-click="hidePreview()">
        <div class="midi-modal-container" ng-click="$event.stopPropagation()">
            <div class="midi-modal-header">
                <div>
                    <h4 class="midi-modal-title">{{ currentSheet.title }}</h4>
                    <p class="midi-modal-user">{{ currentSheet.composer }}</p>
                </div>
                <button class="midi-modal-close" ng-click="hidePreview()"><i class="fas fa-times"></i></button>
            </div>
            <div class="midi-modal-body">
                <div class="midi-player-wrapper">
                    <midi-player id="sheetPlayer" sound-font visualizer="#sheetVisualizer"></midi-player>
                </div>
                <div class="midi-visualizer-wrapper">
                    <div class="wave-effect"></div>
                    <midi-visualizer id="sheetVisualizer" type="waterfall"></midi-visualizer>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = angular.module('sheetMusicApp', []);

        app.controller('sheetMusicCtrl', function($scope) {
            $scope.sheets = [
                { id: 4, img:'https://lh3.googleusercontent.com/d/1X7cZEisg9ZNPhu2KbowJYytdCwwQWgut', title: 'Claro de Luna (1er Mov.)', composer: 'L.V. Beethoven', pages: 7, date: new Date('2025-02-28'), rating: 4.8, price: '$8.00', isFree: false, type: 'midi', url: "https://storage.googleapis.com/mozartacademy-files/midi/rach.mid", difficulty: 'Grado 4', style: 'Clásico' },
                { id: 1, img:'https://lh3.googleusercontent.com/d/1fepDVSq640Ey3M_LsvdS7B4AY4jYGCon', title: 'Für Elise', composer: 'L.V. Beethoven', pages: 4, date: new Date('2025-03-05'), rating: 4.7, price: 'GRATIS', isFree: true, type: 'midi', url: "https://storage.googleapis.com/mozartacademy-files/midi/bluebossa.mid", difficulty: 'Grado 5', style: 'Clásico' },
                { id: 2, img:'https://lh3.googleusercontent.com/d/1GdXII41ODxYXU9fkeA71fTYwycUkAJlh', title: 'Prelude in C, BWV 846', composer: 'J.S. Bach', pages: 2, date: new Date('2025-01-12'), rating: 4.9, price: '$4.50', isFree: false, type: 'midi', url: "https://storage.googleapis.com/mozartacademy-files/midi/mariah.mid", difficulty: 'Grado 2', style: 'Barroco' },
                { id: 3, img:'https://lh3.googleusercontent.com/d/1S57ZR582Gi9T8ahbsFdIFtqbSt8WK038', title: 'Nocturne Op.9 No.2', composer: 'F. Chopin', pages: 5, date: new Date('2024-10-15'), rating: 4.8, price: '$6.25', isFree: false, type: 'midi', url: "https://bitmidi.com/uploads/2130.mid", difficulty: 'Grado 7', style: 'Romántico' },
                { id: 5, img:'https://lh3.googleusercontent.com/d/1fepDVSq640Ey3M_LsvdS7B4AY4jYGCon', title: 'Minuet in G', composer: 'Christian Petzold', pages: 2, date: new Date('2024-11-20'), rating: 4.9, price: 'GRATIS', isFree: true, type: 'midi', url: "https://bitmidi.com/uploads/1186.mid", difficulty: 'Grado 1', style: 'Barroco' },
                { id: 7, img:'https://lh3.googleusercontent.com/d/1X7cZEisg9ZNPhu2KbowJYytdCwwQWgut', title: 'Sonata K.545', composer: 'W.A. Mozart', pages: 8, date: new Date('2024-09-01'), rating: 4.7, price: '$7.50', isFree: false, type: 'midi', url: "https://bitmidi.com/uploads/1202.mid", difficulty: 'Grado 6', style: 'Clásico' }
            ];

            $scope.filters = { text: '', difficulty: '', style: '' };

            $scope.customFilter = function(sheet) {
                const textSearch = !$scope.filters.text ||
                    sheet.title.toLowerCase().includes($scope.filters.text.toLowerCase()) ||
                    sheet.composer.toLowerCase().includes($scope.filters.text.toLowerCase());
                const difficultyMatch = !$scope.filters.difficulty || sheet.difficulty === $scope.filters.difficulty;
                const styleMatch = !$scope.filters.style || sheet.style === $scope.filters.style;
                return textSearch && difficultyMatch && styleMatch;
            };
            
            $scope.addToLibrary = function(sheet) {
                alert('"' + sheet.title + '" ha sido agregada a tu biblioteca.');
            };

            // Lógica del Modal de Preview
            $scope.isPreviewVisible = false;
            $scope.currentSheet = null;
            const sheetPlayer = document.getElementById('sheetPlayer');
            const sheetVisualizer = document.getElementById('sheetVisualizer');

            $scope.showPreview = function(sheet) {
                if (sheet.type !== 'midi') return;
                $scope.currentSheet = sheet;
                sheetPlayer.src = sheet.url;
                sheetVisualizer.src = sheet.url;
                $scope.isPreviewVisible = true;
            };

            $scope.hidePreview = function() {
                if ($scope.isPreviewVisible) {
                    sheetPlayer.stop();
                    sheetPlayer.src = "";
                    sheetVisualizer.src = "";
                    $scope.isPreviewVisible = false;
                    $scope.currentSheet = null;
                }
            };
        });
    </script>
</body>
</html>
